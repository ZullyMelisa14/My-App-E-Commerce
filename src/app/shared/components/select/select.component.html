<ion-item>
  <ion-icon slot="start" name="list-outline" class="item-icon"></ion-icon>
  <ion-select [(ngModel)]="selectedCategory" (ionChange)="selectCategory($event.detail.value)">
    <ion-select-option *ngFor="let category of categories" [value]="category">
      {{ category | titlecase }}
    </ion-select-option>
  </ion-select>
</ion-item>
